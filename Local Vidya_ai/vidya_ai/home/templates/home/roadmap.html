<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap - Vidya AI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px; /* Offset by the width of the sidebar */
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            flex: 1;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .card-body {
            background-color: white;
            border: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .form-group {
            margin-bottom: 0; /* Remove bottom margin */
        }
        .form-group input {
            border-radius: 20px;
            margin-right: 10px; /* Space between input and button */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .footer {
            position: fixed;
            bottom: 20px;
            left: 250px; /* Offset by the width of the sidebar */
            width: calc(100% - 250px);
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer form {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
        .footer .form-group {
            flex: 1;
            margin: 0;
        }
        .footer .form-group input {
            width: 100%;
            max-width: 400px;
        }
        .roadmap-output {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 80px; /* Space for the form */
        }
        .roadmap-item {
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            font-weight: bold; /* Make text bold */
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="text-center">Vidya AI</h2>
        <a href="roadmap">üìÖ Roadmap</a>
        <a href="#learn">üìö Learn</a>
        <a href="#test">üìù Test</a>
        <a href="#profile">üë§ Profile</a>
        <a href="#settings">‚öôÔ∏è Settings</a>
        <a href="#support">üí¨ Support</a>
        <a href="login">üö™ Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="card">
            <div class="card-header">
                üìÖ Roadmap
            </div>
            <div class="card-body">
                <div id="roadmap-output" class="roadmap-output">
                    <!-- Roadmap items will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <form id="roadmap-form">
            <div class="form-group">
                <input type="text" class="form-control" id="skill-input" placeholder="e.g., Web Development">
            </div>
            <button type="submit" class="btn btn-primary">Get Roadmap</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('roadmap-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Example roadmap data (replace with actual data or API call)
            const skill = document.getElementById('skill-input').value;
            const roadmapData = {
                'Web Development': [
                    'Learn HTML & CSS',
                    'Understand JavaScript basics',
                    'Explore React or Angular',
                    'Build a personal project',
                    'Learn about backend technologies'
                ],
                'Data Science': [
                    'Learn Python programming',
                    'Understand statistics',
                    'Explore data visualization tools',
                    'Work on machine learning projects',
                    'Understand data cleaning and preprocessing'
                ]
            };
            
            const roadmapOutput = document.getElementById('roadmap-output');
            roadmapOutput.innerHTML = ''; // Clear previous results

            if (roadmapData[skill]) {
                roadmapData[skill].forEach(item => {
                    const div = document.createElement('div');
                    div.classList.add('roadmap-item');
                    div.textContent = item;
                    roadmapOutput.appendChild(div);
                });
            } else {
                roadmapOutput.innerHTML = '<p>No roadmap available for this skill.</p>';
            }
        });
    </script>
</body>
</html>
